<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculatorBody">
        <input id="displayBox" readonly>
        <div id="numberBoxes">
            <button class="operator-btn" onclick="clearDisplayBox()">C</button>
            <button onclick="goToDisplayBox('1')">1</button>
            <button onclick="goToDisplayBox('2')">2</button>
            <button onclick="goToDisplayBox('3')">3</button>
            <button class="operator-btn" onclick="goToDisplayBox('+')">+</button>
            <button onclick="goToDisplayBox('4')">4</button>
            <button onclick="goToDisplayBox('5')">5</button>
            <button onclick="goToDisplayBox('6')">6</button>
            <button class="operator-btn" onclick="goToDisplayBox('-')">-</button>
            <button onclick="goToDisplayBox('7')">7</button>
            <button onclick="goToDisplayBox('8')">8</button>
            <button onclick="goToDisplayBox('9')">9</button>
            <button class="operator-btn" onclick="goToDisplayBox('*')">*</button>
            <button class="operator-btn" onclick="goToDisplayBox('/')">/</button>
            <button onclick="goToDisplayBox('0')">0</button>
            <button onclick="goToDisplayBox('.')">.</button>
            <button class="operator-btn" onclick="calculate()">=</button>
            <button onclick="getSine('sine')">sine</button>
            <button onclick="getCos('cosine')">cosine</button>
            <button onclick="getTan('targent')">targent</button>
            <button onclick="goToDisplayBox('(')">(</button>
            <button onclick="goToDisplayBox(')')">)</button>
            <button onclick="onBtn()">On</button>
            <button onclick="offBtn()">Off</button>

        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
